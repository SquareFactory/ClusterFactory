    role: controller+worker
    noTaints: true
    privateInterface: enp36s0f0
    privateAddress: 10.60.0.101
    installFlags:
      - --debug
      - --labels="topology.kubernetes.io/region=ch-sion,topology.kubernetes.io/zone=ch-sion-1"
      - --disable-components coredns
  - ssh:
      address: 10.60.0.102
