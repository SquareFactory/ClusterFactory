apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard-https
  labels:
    app.kubernetes.io/name: traefik-dashboard-https
    app.kubernetes.io/component: ingress-route
spec:
  entryPoints:
    - websecure
  routes:
    - match: 'Host(`traefik.ch1.csquare.run`)'
      kind: Rule
      middlewares:
        - name: redirect-dashboard
      services:
        - name: api@internal
          kind: TraefikService
  tls:
    secretName: traefik.ch1.csquare.run-secret
